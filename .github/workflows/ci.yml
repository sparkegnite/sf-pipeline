# Unique name for this workflow
name: CI

# Definition when the workflow should run
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths:
      - 'force-app/**'
      
# Jobs to be executed
jobs:
  validate:
    runs-on: Ubuntu-latest
    steps:      
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 'Checkout source code'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: 'Install Salesforce CLI'
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version

      - name: 'Installing sfdx git delta'
        run: | 
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins

      # Install java as it is required for the next step
      - name: 'Installing java'
        run: |
          sudo apt-get update
          sudo apt install default-jdk

      # Install SFDX scanner
      - name: 'Installing SFDX scanner'
        run: sfdx plugins:install @salesforce/sfdx-scanner

      - name: 'Populate auth file with SFDX_URL secret of integration org'
        shell: bash
        run: |
          echo ${{ secrets.SFDX_AUTH_URL}} > ./SFDX_AUTH_URL.txt

      # Authenticate to org using the URL stored in the text file
      - name: 'Authenticate to Integration Org'
        run: sfdx auth:sfdxurl:store -f ./SFDX_AUTH_URL.txt -s -a integration

      - name: 'Create delta packages for new, modified or deleted metadata'
        run: | 
          mkdir changed-sources
          sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta --source force-app/

      - name: 'Check-only deploy delta changes'
        run: |
          sfdx force:source:deploy -p "changed-sources/force-app" --checkonly